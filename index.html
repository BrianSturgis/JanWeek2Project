<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <h1>Programming Language Suggester</h1>
  </div>
  <div class="container">
    <div class="background">
      <form id="questions">
        <!-- <div class="nameForm">
          <input id="nameOfPerson" type="text" name="name" autocomplete="off" required/>
          <label for="name" class="label-name"></label>
          <span class="content-name">please type in your name</span>
        </div> -->
        <div class="question">
          <select class="custom-select" id="question1">
            <option value="4">mac or pc?  </option>
            <option value="2">MAC</option>cd 
            <option value="2">MAC only</option>
            <option value="2">PC</option>
            <option value="2">PC only</option>
            <option value="2">either</option>
          </select>
          <select class="custom-select" id="question2">
            <option value="1">detail oriented or not? </option>
            <option value="2">detail oriented</option>cd 
            <option value="2">am not very detail oriented</option>
          </select>
          <select class="custom-select" id="question3">
            <option value="1">Would you consider yourself a gamer? </option>
            <option value="2">yes</option>cd 
            <option value="2">no</option>
          </select>
          <select class="custom-select" id="question4">
            <option value="1">Front end Development or Back end? </option>
            <option value="2">Front end</option>cd 
            <option value="2">Back end</option>
          </select>
          <select class="custom-select" id="question5">
            <option value="1">Do you love to learn new things all the time?</option>
            <option value="2">not really</option>cd 
            <option value="2">oh heck yeah!</option>
          </select>
          <select class="custom-select" id="question6">
            <option value="1">Do you like money?</option>
            <option value="2">not really</option>cd 
            <option value="2">oh heck yeah!</option>
          </select>
          <select class="custom-select" id="question7">
            <option value="1">have you much experience with computers?</option>
            <option value="2">none</option>cd 
            <option value="2">i do have experience with computer</option>
          </select>
          <select class="custom-select" id="question8">
            <option value="1">Have you ever programmed before?</option>
            <option value="2">not really</option>cd 
            <option value="2">just a little</option>
            <option value="2">only as a user</option>
            <option value="2">i have a lot of experience</option>
          </select>
          <button type="submit" class="btn">CLICK HERE </button>
        </div>
      </form>
<!-- out put to user -->
      <div class="output">
        <form class="answer" id="answers">
          <h1>You should check out <span class="languageName"></span></h1>
          <p>
            <span class="personName"></span>, In my opinion<span class="languageName"></span>would likely interest you the most especially since you like<span class="*"></span> and <span class="*"></span>. <span class="languageName"></span> 
          </p>
        </form>



        <div class="Ruby">
        </div>




        <div id="C#">
        </div>
        <div id="Javascript">
        </div>
        <div id="Go">
        </div>
        <div id="Python">
          PYTHN
        </div>
        <div id="Rust">
        </div>
        <div id="Swift">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
