<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Programming Language Suggester</h1>
  </div>
  <div class="container">
    <div class="background">
      <form id="questions">
        <div class="question">
          <select class="form-control" id="question1">
            <option>mac or pc</option>
            <option value="1">MAC</option>cd 
            <option value="1">MAC only</option>
            <option value="1">PC</option>
            <option value="1">PC only</option>
            <option value="1">either</option>
          </select>
          <button type="submit" class="btn">CLICK HERE </button>
        </div>
      </form>
      <div class="output">
        <div class="answer">
          <h1>You should check out <span class="languageName">*</span></h1>
          <p>
            <span class="personName">*</span>, In my opinion<span class="languageName"></span>would likely interest you the most especially since you like<span class="*"></span> and <span class="*"></span>. <span class="languageName">*</span> 
          </p>
        </div>
        <div class="Ruby">
        </div>
        <div id="C#">
        </div>
        <div id="Javascript">
        </div>
        <div id="Go">
        </div>
        <div id="Python">
        </div>
        <div id="Rust">
        </div>
        <div id="Swift">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
