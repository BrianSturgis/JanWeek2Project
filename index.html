<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>

<body>
  <div class="jumbotron">
    <h1>Programming Language Suggester</h1>

  <div class="container">

      <form id="radioquestions">
        <div class="question">
          <label for="add1">which operating system do you prefer</label>
          <select class="form-control" id="question1">
            <option>*</option>

            <option value="1">PC</option>
            <option value="1">PC only</option>
            <option value="1">either</option>
          </select>
        </div>
      </form>

      <div class="output">
        <div id="Ruby">
          <h1>You should check out ruby</h1>
          <p>
            One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
          </p>
        </div>
        <div id="C#">
        </div>
        <div id="Javascript">
        </div>
        <div id="Go">
        </div>
        <div id="Python">
        </div>

        </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
