<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Programming Language Suggester</h1>
  </div>

  <div class="container">
    <div class="background">
      <form id="questions">
        <div class="question">
          <label for="add1">which operating system do you prefer</label>
          <select class="form-control" id="question1">
            <option>*</option>
            <option value="0">MAC</option>cd 
            <option value="0">MAC only</option>
            <option value="0">PC</option>
            <option value="0">PC only</option>
            <option value="0">either</option>
          </select>
        </div>
      </form>
      <div class="output">
        <div id="Ruby">
        </div>
        <div id="C#">
        </div>
        <div id="Javascript">
        </div>
        <div id="Go">
        </div>
        <div id="Python">
        </div>
        <div id="Rust">
        </div>
        <div id="Swift">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
